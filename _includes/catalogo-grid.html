<article class="tile" itemscope itemtype="http://schema.org/Article">
  <a href="{{ site.url }}{{ ficha.url }}" title="{{ ficha.titulo }}" class="post-teaser">{% if ficha.logo %}<img src="../images/fichas/{{ ficha.titulo | slugify }}/{{ ficha.logo }}" alt="{{ ficha.titulo }} logo" itemprop="image">
    {% else %}<img src="{{ site.url }}/images/catalogo/logo.png" alt="teaser" itemprop="image">{% endif %}</a>
  {% if ficha.date %}<p class="entry-date date published"><time datetime="{{ ficha.date | date: "%Y-%m-%d" }}" itemprop="datePublished">{{ ficha.date | date: "%B %d, %Y" }}</time></p>{% endif %}
  <h2 class="post-title" itemprop="name"><a href="{{ site.url }}{{ ficha.url }}">{{ ficha.titulo }}</a></h2>
  <p class="post-excerpt" itemprop="description">{{ ficha.excerpt | strip_html | truncate: 160 }}</p>
</article><!-- /.tile -->
