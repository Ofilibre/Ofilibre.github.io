################################# Slider #####################################
slider:
  enable : true
  bg_image : "images/logo-ofilibre.png"
  slider_item:
    # slider item loop
    - title : "Convocatoria de publicación de asignaturas en acceso abierto"
      content : "Esta convocatoria está orientada a promover entre los docentes la creación de recursos educativos abiertos de calidad, y fomentar su uso en las asignaturas que dichos docentes imparten. La convocatoria es iniciativa de los Vicerrectorados de Transformación Digital e Innovación Docente, Extensión Universitaria y Ordenación Académica y Formación del Profesorado. Se enmarca dentro las acciones del proyecto colaborativo RED (Recursos educativos digitales: calidad y compartición en abierto), financiado en el marco del Plan UniDigital del Ministerio de Universidades."
      animation_in : "left"
      animation_out : "right"
      # available animation : left, right, up, down
      button:
        enable : true
        label : "Más información"
        link : "guias/convocatoria-asignaturas-abierto"

    # slider item loop
    - title : "Primeras Jornadas de Cultura Libre"
      content : "El pasado 30 de marzo de 2022 tuvo lugar la Primera Jornada de Cultura Libre de la URJC en el Campus de Fuenlabrada. La Jornada fue concebida como un punto de encuentro, formación, e intercambio de experiencias sobre los temas relacionados con la cultura libre en la Universidad: publicación abierta (de materiales docentes, de investigación, etc.), ciencia abierta, datos abiertos, software libre, etc. Contó con presentaciones de expertos sobre algunos de estos temas, con reuniones sobre temas específicos, y con presentación de ponencias por parte de miembros de la comunidad universitaria que están disponibles en esta entrada."
      animation_in : "left"
      animation_out : "right"
      # available animation : left, right, up, down
      button:
        enable : true
        label : "Más información"
        link : "blog/jornadas-cultura-libre"

    # slider item loop
    - title : "Catálogo de recursos educativos abiertos"
      content : "Este catálogo incluye materiales docentes de acceso abierto producidos por personal de la URJC."
      animation_in : "left"
      animation_out : "right"
      # available animation : left, right, up, down
      button:
        enable : true
        label : "Ver recursos"
        link : "catalogo"
        
    # slider item loop
    - title : "Guías de la OfiLibre"
      content : "Guías y tutoriales realizados en la OfiLibre."
      animation_in : "left"
      animation_out : "right"
      # available animation : left, right, up, down
      button:
        enable : true
        label : "Ver guías"
        link : "guias"

    # slider item loop
    - title : "El Concilio de lo Libre"
      content : "“Compartir el conocimiento es la clave de una sociedad libre y justa.” Actividades gratuitas sobre conocimiento y cultura libres. En colaboración con las oficinas de software libre de la Universidad de Granada y la Universidad Complutense."
      animation_in : "left"
      animation_out : "right"
      # available animation : left, right, up, down
      button:
        enable : true
        label : "Leer más"
        link : "blog/el-concilio-de-lo-libre/"


